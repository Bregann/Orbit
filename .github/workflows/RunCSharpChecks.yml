name: Run C# formatting

on:
  pull_request:
    branches:
      - main
    paths:
      - "Orbit.Domain/**"
      - "Orbit.Core/**"
      - "Orbit.sln"

  push:
    branches:
      - main
    paths:
      - "Orbit.Domain/**"
      - "Orbit.Core/**"
      - "Orbit.sln"

jobs:
  format-csharp-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore Orbit.sln
        
      - name: Check C# formatting
        run: dotnet format --verify-no-changes